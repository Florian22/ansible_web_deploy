- name: Configuration IP forwarding
  become: true
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present

- name: Start openvpn systemd service
  become: true
  systemd:
    name: openvpn@{{ EASYRSA_REQ_NAME }}
    state: started
    daemon_reload: yes
    enabled: yes

