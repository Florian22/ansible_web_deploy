#https://docs.ansible.com/ansible/latest/modules/get_url_module.html?highlight=get_url 
- name: "Download eazy-rsa from {{ EASY_RSA_Link }}"
  become: yes
  get_url: 
    dest: /home/{{ user }}/easy-rsa.tgz
    force: yes
    url: "{{ EASY_RSA_Link }}"

- name: "Set permissions"
  become: yes
  file:
    path: /home/{{ user }}/easy-rsa.tgz
    owner: "{{ user }}"

# https://docs.ansible.com/ansible/latest/modules/unarchive_module.html
- name: Extract eazy-rsa
  become: yes
  unarchive:
    remote_src: yes
    src: /home/{{ user }}/easy-rsa.tgz
    dest: /home/{{ user }}/


- name: Remove easy-rsa archive
  become: yes
  file:
    path: /home/{{ user }}/easy-rsa.tgz
    state: absent

##Use later for signning
- name: Create easy-rsa var file
  become: yes
  copy:
    src: /home/{{ user }}/EasyRSA-3.0.6/vars.example
    dest: /home/{{ user }}/EasyRSA-3.0.6/vars

#Custom easy-rsa configuration
#Use template TODO
- name: Customize CA variable configuration
  lineinfile:
    dest: "{{ EASYRSA_TOP_TREE }}/vars"
    regexp: "^{{ item.regex | regex_escape() }}"
    line: "{{ item.value }}"
  with_items:
    #- { regex: 'export EASY_RSA', value: "{{ EASYRSA_TOP_TREE }}" }
    #- { regex: 'export KEY_CONFIG', value: "{{ EASYRSA_KEY_CONFIG }}" }
    #- { regex: 'export KEY_NAME', value: "{{ EASYRSA_REQ_NAME }}" }
    - { regex: '#set_var EASYRSA_REQ_COUNTRY	"US"', value: "set_var EASYRSA_REQ_COUNTRY	{{ EASYRSA_REQ_COUNTRY }}" }
    - { regex: '#set_var EASYRSA_REQ_PROVINCE	"California"', value: "#set_var EASYRSA_REQ_PROVINCE {{ EASYRSA_REQ_PROVINCE }}" }
    - { regex: '#set_var EASYRSA_REQ_CITY	"San Francisco"', value: "#set_var EASYRSA_REQ_CITY {{ EASYRSA_REQ_CITY }}" }
    - { regex: '#set_var EASYRSA_REQ_ORG	"Copyleft Certificate Co"', value: "#set_var EASYRSA_REQ_ORG	{{ EASYRSA_REQ_ORG }}" }
    - { regex: '#set_var EASYRSA_REQ_EMAIL	"me@example.net"', value: "#set_var EASYRSA_REQ_EMAIL	{{ EASYRSA_REQ_EMAIL }}" }
    - { regex: '#set_var EASYRSA_REQ_OU		"My Organizational Unit"', value: "#set_var EASYRSA_REQ_OU {{ EASYRSA_REQ_OU }}" }
    #- { regex: 'export KEY_DIR', value: "{{ EASYRSA_TOP_TREE }}/keys" }

- name: "Initiate the public key infrastructure on the CA server for singing"
  become: yes
  shell: >
    ./easyrsa init-pki;
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

- name: "Generate CA public & private keys"
  become: yes
  shell: >
    ./easyrsa build-ca nopass;
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

##End signing part
- name: "Generate private and public keys for openVPN server"
  become: yes
  shell: >
    ./easyrsa init-pki;
    ./easyrsa gen-req {{ EASYRSA_REQ_NAME }} nopass;
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

- name: "Copy keys to /etc/openvpn server ??"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/pki/private/{{ item }}"
    dest: "/etc/openvpn/"
  with_items:
    - "{{ EASYRSA_REQ_NAME }}.key"

- name: "Sign cert"
  become: yes
  shell: >
    ./easyrsa --batch import-req {{ EASYRSA_TOP_TREE }}/pki/reqs/{{ EASYRSA_REQ_NAME }}.req {{ EASYRSA_REQ_NAME }};
    ./easyrsa  --batch sign-req {{ EASYRSA_REQ_NAME }} {{ EASYRSA_REQ_NAME }};
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

- name: "Copy crt server openvpn"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/pki/issued/{{ item }}"
    dest: "/etc/openvpn/"
  with_items:
    - "{{ EASYRSA_REQ_NAME }}.crt"

- name: "Copy ca server openvpn"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/pki/{{ item }}"
    dest: "/etc/openvpn/"
  with_items:
    - "ca.crt"
  
- name: "Create a strong Diffie-Hellman key to use during key exchange & TLS"
  become: yes
  shell: >
    ./easyrsa gen-dh;
    openvpn --genkey --secret ta.key;
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

- name: "Copy ta.key & dh.pem to openvpn"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/{{ item }}"
    dest: "/etc/openvpn/"
  with_items:
    - "ta.key"
    - "pki/dh.pem"

#Generate client keys

- name: "Create client config directory"
  become: yes
  file:
    state: directory
    path: "/home/{{ user }}/client-configs/keys"
    mode: 0700

- name: "Generate client keys"
  become: yes
  shell: >
    ./easyrsa gen-req client1 nopass
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

- name: "Copy key to client folder"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/pki/{{ item }}"
    dest: "/home/{{ user }}/client-configs/keys"
  with_items:
    - "client1.key"

#Sign client certificate
- name: "Sign client cert"
  become: yes
  shell: >
    ./easyrsa --batch import-req {{ EASYRSA_TOP_TREE }}/pki/reqs/client1.req client1;
    ./easyrsa  --batch sign-req client1 client1;
  args: 
    chdir: "{{ EASYRSA_TOP_TREE }}"
    executable: /bin/bash

#Copy client signed cert in keys folder
- name: "Copy signed key to client folder"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/pki/issued/{{ item }}"
    dest: "/home/{{ user }}/client-configs/keys"
  with_items:
    - "client1.crt"

- name: "Copy ta.key to client folder"
  become: yes
  copy:
    src: "{{ EASYRSA_TOP_TREE }}/{{ item }}"
    dest: "/home/{{ user }}/client-configs/keys"
  with_items:
    - "ta.key"

- name: "Copy ca.crt to client folder"
  become: yes
  copy:
    src: "/etc/openvpn/{{ item }}"
    dest: "/home/{{ user }}/client-configs/keys"
  with_items:
    - "ca.crt"

